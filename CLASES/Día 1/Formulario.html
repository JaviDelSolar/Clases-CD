<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1> 
    Registration Form 
</h1>
<form action="/process" method="post">
    <div>
        <label>First Name: * </label> 
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Addres: *</label>
        <input type="text" name="email_addres">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm_Password">
    </div>
    <div>
        <label>Birthday: *</label>
        <input type="date" name="Birthday">
    </div>
<div>
    <p>Gender Identity:</p>
    <input type="radio" name="gender" value="male" id="male">
    <label>Male</label>
    <input type="radio" name="gender" value="Female" id="Female">
    <label>Female</label>
    <input type="radio" name="gender" value="Non-binary" id="Non-binary">
    <label>Non-binary</label>
    <input type="radio" name="gender" value="I prefer not to answer" id="I_prefer_not_to_answer">
    <label>I prefer not to answer</label>
</div>
<div>
    <p>A short description about myself:</p>
    <textarea name="description" id="description" cols="50" rows="5"></textarea>
</div>
<div>
    <p>Favorite Language:
    <select name="Favorite_Language">
        <option>JavaScript</option>
        <option>Hola</option>
    </select>
</p>
</div>
<div>
    <input type="checkbox" name="offers" id="offers" checked >
    <label for="offers">Yes, I would like to recesive periodic email updates</label>
</div>
    <input type="submit" value="Create Account" >
<div>*Indicates a required field</div>
</form>
</html>
